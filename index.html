<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container" id="back-background">
      <div class="title">
        <h3>S P L I</h3>
        <h3>T T E R</h3>
      </div>

      <div class="container" id="spliter-background">
        <div class="row" id="two-columns">
          <div class="col-12 col-sm-6">
            <p>Bill</p>
            <input
              placeholder="$"
              id="billAmount"
              type="number"
              onkeyup="getTipAmount(this.value)"
            />
            <p>Select Tip %</p>
            <div class="row tip-buttons">
              <div class="col-4">
                <button value="0.05" id="tipAmount">5%</button>
              </div>
              <div class="col-4">
                <button value="0.10">10%</button>
              </div>
              <div class="col-4">
                <button value="0.15">15%</button>
              </div>
              <div class="col-4">
                <button value="0.25">25%</button>
              </div>
              <div class="col-4">
                <button value="0.50">50%</button>
              </div>
              <div class="col-4" id="custom-tip">
                <button>Custom</button>
              </div>
            </div>
            <p>Number of People</p>
            <input placeholder="" />
          </div>
          <div class="col-12 col-sm-6" id="tipAmound-background">
            <p>Tip Amount</p>
            <p>/ person</p>
            <input type="number" id="billOutput" readonly />
            <p>Total</p>
            <p>/ person</p>
            <button id="reset-button">RESET</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dafydd James</a>.
      </div>
    </div>
  </body>
</html>
